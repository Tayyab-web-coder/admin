<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-storage.js"></script>
  <script src="./firebaseConfig.js" type="module"></script>
  <script src="./storage.js" type="module"></script>
  <style>
    video {
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>Welcome, Admin!</h1>
  <button onclick="logout()">Log Out</button>

  <h1>Upload and Manage Files</h1>
  <form id="upload-form">
    <label for="file">Choose file:</label>
    <input type="file" id="file" name="file" required>
    <label for="file-description">Description:</label>
    <input type="text" id="file-description" name="file-description" required>
    <button type="submit">Upload</button>
  </form>

  <h2>File List</h2>
  <ul id="file-list"></ul>

  <script type="module">
    import { uploadFile, updateFileMetadata, deleteFile } from './storage.js';
    import { collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js';
    import { db } from './firebaseConfig.js';

    document.getElementById('upload-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const fileInput = document.getElementById('file');
      const descriptionInput = document.getElementById('file-description');
      const file = fileInput.files[0];
      const description = descriptionInput.value;

      if (file) {
        try {
          const fileId = await uploadFile(file, { description });
          console.log('File uploaded with ID:', fileId);
          fileInput.value = '';
          descriptionInput.value = '';
          displayFiles();
        } catch (error) {
          console.error('Upload failed:', error);
        }
      }
    });

    const displayFiles = async () => {
      const fileList = document.getElementById('file-list');
      fileList.innerHTML = '';

      const querySnapshot = await getDocs(collection(db, 'files'));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        console.log(data);
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <video src="${data.url}" controls>${data.name}</video>
          <span>${data.description}</span>
          <button onclick="updateMetadata('${doc.id}')">Update</button>
          <button onclick="removeFile('${doc.id}', '${data.name}')">Delete</button>
        `;
        fileList.appendChild(listItem);
      });
    };

    window.updateMetadata = async (fileId) => {
      const newDescription = prompt('Enter new description:');
      if (newDescription) {
        try {
          await updateFileMetadata(fileId, { description: newDescription });
          console.log('Metadata updated');
          displayFiles();
        } catch (error) {
          console.error('Update failed:', error);
        }
      }
    };

    window.removeFile = async (fileId, fileName) => {
      if (confirm('Are you sure you want to delete this file?')) {
        try {
          await deleteFile(fileId, fileName);
          console.log('File deleted');
          displayFiles();
        } catch (error) {
          console.error('Deletion failed:', error);
        }
      }
    };

    displayFiles();
    
    const logout = () => {
      firebase.auth().signOut().then(() => {
        window.location.href = 'index.html';
      }).catch((error) => {
        console.error('Sign out error:', error);
      });
    }
  </script>
</body>
</html>
