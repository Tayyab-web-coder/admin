<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script type="module" src="admin.js"></script>
  <style>
    #progress-bar {
      width: 100%;
      background-color: red;
    }
    #progress-bar div {
      height: 20px;
      width: 0;
      background-color: #4caf50;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Welcome, Admin!</h1>
  <button onclick="logout()">Log Out</button>

  <h1>Upload and Manage Courses</h1>
  <form id="course-form">
    <label for="course-name">Course Name:</label>
    <input type="text" id="course-name" name="course-name" required>
    <label for="course-img">Course Image:</label>
    <input type="file" id="course-img" name="course-img" required>
    <label for="course-description">Description:</label>
    <textarea id="course-description" name="course-description" required></textarea>

    <h3>Videos</h3>
    <div id="video-fields">
      <div class="video-field">
        <label for="video-name-0">Video Name:</label>
        <input type="text" id="video-name-0" name="video-name" required>
        <label for="video-file-0">Video File:</label>
        <input type="file" id="video-file-0" class="video-file" name="video-file" required>
        <label for="video-thumb-0">Video Thumbnail:</label>
        <input type="file" id="video-thumb-0" class="video-thumb" name="video-thumb">
      </div>
    </div>
    <button type="button" id="add-video">Add Another Video</button>
    <button type="submit">Add Course</button>
  </form>

  <div id="progress-bar">
    <div id="progress-text">0%</div>
  </div>

  <h2>Courses</h2>
  <ul id="course-list"></ul>
</body>
</html>
