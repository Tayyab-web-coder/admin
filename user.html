<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Panel</title>
  <style>
    #progress-container {
      width: 100%;
      background: #f3f3f3;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      display: none;
    }
    #progress-bar {
      width: 0;
      height: 20px;
      background: #4caf50;
      text-align: center;
      color: white;
      line-height: 20px;
      border-radius: 4px;
    }
    #status-message {
      margin: 10px 0;
    }
  </style>
  <script type="module" src="user.js"></script>
</head>
<body>
  <h1>User Panel</h1>
  
  <!-- Progress Bar -->
  <div id="progress-container">
    <div id="progress-bar">0%</div>
  </div>
  <div id="status-message"></div>
  
  <!-- Course List -->
  <ul id="file-list"></ul>
  <ul id="course-list"></ul>
  
  <!-- Logout Button -->
  <button id="logout-button">Logout</button>
</body>
</html>
