<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Panel</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth, signOut } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';
    import { getStorage, ref, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBTahYHkNIvOlv2PwAAd1o4Q-e8xACFhcI",
      authDomain: "panel-481bd.firebaseapp.com",
      projectId: "panel-481bd",
      storageBucket: "panel-481bd.appspot.com",
      messagingSenderId: "529328619298",
      appId: "1:529328619298:web:248714d17f4d19b489af7b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.addEventListener('DOMContentLoaded', async () => {
      const fileList = document.getElementById('file-list');
      fileList.innerHTML = '';
      try {
        const querySnapshot = await getDocs(collection(db, 'files'));
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const listItem = document.createElement('li');
          listItem.innerHTML = `
            <video src="${data.url}" controls>${data.name}</video>
            <span>${data.description}</span>
          `;
          fileList.appendChild(listItem);
        });
      } catch (error) {
        console.error('Error fetching files:', error);
      }

      const logout = () => {
        signOut(auth).then(() => {
          window.location.replace('index.html');
        }).catch((error) => {
          console.error('Sign out error:', error);
        });
      };

      document.querySelector('button').addEventListener('click', logout);
    });
  </script>
</head>
<body>
  <h1>User Panel</h1>
  <ul id="file-list"></ul>
  <button>Logout</button>
</body>
</html>
